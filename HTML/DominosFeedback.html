<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominos Feedback</title>
</head>
<body>
    <h1>Feedback Form</h1><br/>
    <form method="post">
        <label id="#text-label" for="#text">Enter you name</label>
        <input id="#text" name="#text" type="text" minlength="3" maxlength="50" required><br/>
        <label id="#email-label" for="#email">Your email address</label>
        <input id="#email" name="#email" type="email" required><br/>
        <label id="#message-label" for="#message">Message</label>
        <textarea id="#message" name="#message" rows="5" cols="30" required></textarea><br/>
        <label id="#rate-label" for="#rate">How did you like our pizza?</label>
        <input type="number" min="0" max="5"><br/>
        <input id="#submit" type="submit">
    </form>
</body>
</html>
