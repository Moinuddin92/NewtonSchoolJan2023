<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name"><br>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number"><br>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address"><br>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><label for="checkbox">Have you ever lived with a Dog before?</label><br>
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="multiSelect" multiple>
            <option>Breed 1</option>
            <option>Breed 2</option>
            <option>Breed 3</option>
        </select><br>
        <input type="submit" id="submit" value="Submit">
    </form>
    
</body>
</html>
