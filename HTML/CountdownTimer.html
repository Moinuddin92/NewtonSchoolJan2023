<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
</head>

<body>
    <label>Enter Time in minutes</label>
    <input class="timer-input" type="number" min="1" max="59" value="1" />
    <button class="start-timer">Start</button>
    <div class="timer-container">00:00</div>

</body>
<script src="CTimer.js"></script>

</html>
