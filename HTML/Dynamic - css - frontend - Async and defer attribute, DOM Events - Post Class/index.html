<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page - HTML, CSS & JAVA Implementation</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <!-- html code goes here -->
    <div class="text-here" id="text-container">This is some example text</div>
    <label for="colorbox">Change Text Color:</label>
    <input type="text" id="colorbox">
    <button id="colorchange">Change Color</button><br>
    <label for="fontsize">Change Font Size:</label>
    <input type="range" id="fontsize" value="55" min="10" max="100"><br>
    <button class="stylebt" id="underline">Underline</button>
    <button class="stylebt" id="italic">Italic</button>
    <button class="stylebt" id="bold">Bold</button><br>
    <label for="list">Change Font Family:</label>
    <select id="list">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
        <option value="fantasy">Fantasy</option>
    </select><br>
    <button id="getstyle">Get CSS Properties</button>
    <p id="css-props"></p>
</body>
</html>
