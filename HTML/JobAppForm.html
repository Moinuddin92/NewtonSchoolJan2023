<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job App Form</title>
</head>

<body>
    <form method="post">
        <label for="name">Name</label>
        <input id="name" type="text" required><br />
        <label for="email">Email</label>
        <input id="email" type="email" required><br />
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br>
        <label for="laptop">Choose your Laptop Brand</label>
        <select id="laptop" required>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br>
        <label for="age">Age</label>
        <input type="number" id="age" min="1" max="95" required><br>
        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" required><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" required><br>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>

</html>
