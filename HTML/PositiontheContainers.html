<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position the containers</title>
    <style>
        body {
            font-size: 20px;
        }

        span {
            position: relative;
        }

        .container1 {
            display: inline;
        }

        .container2 {
            display: block;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
    <span class="container1">This is container 1</span>
    <span class="container2">This is container 2</span>

</body>

</html>
